<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Citation Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Citation Generator</h1></header>
      <main>
        <div class="form-container">
          <form id="citation-generator">
            <input
              type="text"
              id="instruction"
              placeholder="Enter the topic of the citation in any language"
              autofocus
              autocomplete="off"
              required
              class="instruction"
            />
            <input type="submit" value="submit" class="submit-button" />
          </form>
          <div class="hint">i.e Flower in french, freedom in spanish</div>
        </div>
        <div class="citation hidden" id="citation"></div>
      </main>
      <footer>
        This AI projet was coded by
        <a href="https://github.com/khaoula-ms" target="_blank"
          >Khaoula Messaoudi</a
        >
        and is open-sourced on
        <a
          href="https://github.com/khaoula-ms/citation-generator"
          target="_blank"
          >Github</a
        >
        and is hosted on
        <a href="https://citation-generator-ms.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
